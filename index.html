<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Oh my food</title>

   <link rel="stylesheet" type="text/css" href="./public/css/normalize.css">
   <link rel="stylesheet" type="text/css" href="./public/css/style.css">

   <script src="https://kit.fontawesome.com/8c41f107c5.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
      <div class="header__logo">
         <img src="images/logo/ohmyfood.png" alt="Logo" />
      </div>
   </header>

   <form class="localisation">
      <i class="fas fa-map-marker-alt"></i>
      <input class="localisation__input" placeholder="Paris, Belleville"> 
       </input>
   </form>

   <article class="reservation">
      <h1 class="reservation__title">
         Réservez le menu qui vous convient
      </h1>
      <p class="reservation__text">
            Découvrez des restaurants d'exception,
            séléctionnés par nos soins.
      </p>
      <form class="explorer">
         <input class="explorer__button" type="button" value="Explorer nos restaurants">
      </form>
   </article>

   <article class="fonctionnement">
      <h2 class="fonctionnement__title">Fonctionnement</h2>
      <a class="fonctionnement__button" href="#">
         <div class="fonctionnement__circle">1</div>
          <div class="fonctionnement__icone"><i class="fas fa-mobile-alt"></i></div>
            <div class="fonctionnement__text">Choisissez un restaurant</div> 
      </a>
     <a class="fonctionnement__button" href="#">
        <div class="fonctionnement__circle">2</div>
           <div class="fonctionnement__icone"> <i class="fas fa-list-ul"></i></div>
             <div class="fonctionnement__text"> Composez votre menu </div>
     </a>
     <a class="fonctionnement__button" href="#">
         <div class="fonctionnement__circle">3</div>
           <div class="fonctionnement__icone"> <i class="fas fa-store"></i></div>
             <div class="fonctionnement__text">Dégustez au restaurant</div>
     </a>
   
   </article>

</body>
</html>
